<!DOCTYPE html>
<html>
<head>
  <title>Rocket Launch Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: Arial; text-align: center; }
    #sky { position: absolute; width: 100%; height: 100%; background: linear-gradient(#001133, #87CEEB); }
    #rocket { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 60px; transition: bottom 10s linear; }
    #flame { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 80px; background: radial-gradient(#ff6600, #ff0000); border-radius: 50%; opacity: 0; }
    #countdown { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 60px; color: #fff; }
    .btn { padding: 15px 30px; background: #00ff88; color: black; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="sky">
    <div id="countdown">10</div>
    <img id="rocket" src="https://i.imgur.com/3f3bR3z.png" width="60">
    <div id="flame"></div>
  </div>
  <button class="btn" onclick="launch()">LAUNCH ROCKET</button>

  <script>
    let countdown = 10;
    const cd = document.getElementById('countdown');
    const rocket = document.getElementById('rocket');
    const flame = document.getElementById('flame');

    function launch() {
      document.querySelector('.btn').disabled = true;
      const timer = setInterval(() => {
        countdown--;
        cd.innerHTML = countdown > 0 ? countdown : 'LIFTOFF!';
        if (countdown <= 0) {
          flame.style.opacity = 1;
          flame.style.animation = 'flame 0.5s infinite';
          rocket.style.bottom = '100vh';
          setTimeout(() => {
            cd.innerHTML = 'IN ORBIT! ðŸš€';
            flame.style.opacity = 0;
          }, 10000);
          clearInterval(timer);
        }
      }, 1000);
    }

    const style = document.createElement('style');
    style.innerHTML = `@keyframes flame { 0%, 100% { height: 80px; } 50% { height: 120px; } }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
