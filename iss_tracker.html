<!DOCTYPE html>
<html>
<head>
  <title>ISS Live Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/skyfield@1.46"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style> #map { height: 500px; } body { text-align: center; font-family: Arial; } </style>
</head>
<body>
  <h2>Live ISS Position</h2>
  <div id="map"></div>
  <p><a href="index.html">‚Üê Back to Home</a></p>

  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    async function updateISS() {
      const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
      const data = await response.json();
      const lat = data.latitude, lon = data.longitude;
      map.setView([lat, lon], 3);
      if (window.marker) window.marker.setLatLng([lat, lon]);
      else window.marker = L.marker([lat, lon]).addTo(map).bindPopup("ISS is here!");
      document.getElementById('info').innerHTML = `Lat: ${lat.toFixed(2)} | Lon: ${lon.toFixed(2)}`;
    }
    updateISS(); setInterval(updateISS, 5000);
  </script>
  <p id="info"></p>
</body>
</html>
